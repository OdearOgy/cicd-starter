name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Running Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checking out the code
        uses: actions/checkout@v4

      - name: Setting up Golang
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Checking Go version
        run: go version && (exit 0)
